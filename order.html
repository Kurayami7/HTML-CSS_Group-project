<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angel, Ivan, Sakshyam, Sonam, Kushal">
    <meta name="description" content="Horse order us page">

    <title>Order Us</title>

    <!-- Link to css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to online css for payment icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- header section -->
    <header>
        <!-- Brand name and logo remains same -->
        <h1></h1>
        <img src="" alt="">

        <!-- Navigation for all pages (same for all pages) -->
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="images.html" target="_blank">Gallery</a></li>
                <li><a href="products.html" target="_blank">Our products</a></li>
                <li><a href="order.html">Order Us</a></li>

            </ul>
        </nav>
    </header>

    <!-- Main body -->
    <main>
        <h2>Order Form for Exquisite Horse Breeds</h2>

        <form action="#" method="post">
            <!-- Customer Information -->
            <fieldset>
            <legend>Customer Information:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br> <br>
            <label for="address">Delivery Location:</label>
            <input id="address" name="address" required>
            </fieldset>

            <!-- Horse Breeds Selection -->
            <fieldset>
            <legend>Horse Breeds Selection:</h3></legend>
            <label for="product">Product Name:</label><br>
            <input type="checkbox" id="aqh" name="product" value="American Quarter Horse"> American Quarter Horse<br>
            <input type="checkbox" id="gh" name="product" value="Gypsy Horse"> Gypsy Horse<br>
            <input type="checkbox" id="haf-linger" name="product" value="Haflinger"> Haflinger<br>
            <input type="checkbox" id="friesian" name="product" value="Friesian Horse"> Friesian Horse<br>

            <label for="quantity">Number of Horses:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <!-- Additional Details -->
            <h3>Additional Details:</h3>
            <label for="comments">Comments/Preferences:</label>
            <textarea id="comments" name="comments"></textarea>
            </fieldset>

            <fieldset>
            <!-- Payment Information -->
            <legend>Payment Information:</legend>

            <div class="card">
                <!-- Visa card -->
                <input type="radio" id = "visa" name="card"> 
                <i class="fa fa-cc-visa"></i>

                <!-- Master card -->
                <input type="radio" name="card">
                <i class="fa fa-cc-mastercard"></i>

                <input type="radio" name="card">
                <i class="fa fa-paypal"></i>


            </div>
            <!-- Card number -->
            <label for="card-number">Card Number: </label>
            <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" required>

            
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>

    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
